stages:
  - pull
  - compile

variables:
  OKMSG: 'Стенд bivium_front успешно обновлен'
  FAILMSG: 'Вниманией!Произошла ошибка при обновление стенда bivium_front'

pull master:
  stage: pull
  variables:
    GIT_STRATEGY: none
  tags:
    - bivium_front
  script:
    - cd /var/www/nextjs
    - sudo git stash
    - sudo git fetch
    - sudo git checkout main
    - sudo git pull --rebase origin main
    - echo "OK"
  only:
    - main

compile:
  stage: compile
  tags:
    - bivium_front
  script:
    - echo "Start Compile"
    - sudo pm2 stop nextjs
    - cd /var/www/nextjs/
    - rm .next -d -r
    - sudo npm install
    - sudo npm run build
    - sudo npm run start nextjs
    - echo "Compile OK"
  only:
    - main
